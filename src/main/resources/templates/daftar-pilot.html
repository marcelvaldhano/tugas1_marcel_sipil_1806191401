<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SIPILOT</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar(currentPageName='Pilot')"></nav>
<div class="container-fluid">
    <a th:href="@{/pilot/tambah/}" style="margin: 50px 0px 20px 100px" class="text-center btn btn-success">+ Tambah Pilot</a>
    <div style="margin: 20px 100px 20px 100px ">
        <table class="table">
            <thead>
            <div class="bg-dark text-center"><a style="font-size: 30px; color: white"><b>Daftar Pilot</b></a></div>
            </thead>
            <thead>
            <tr class="text-center">
                <th>No</th>
                <th>Nama</th>
                <th>NIP</th>
                <th>NIK</th>
                <th>Tanggal Lahir</th>
                <th>Jenis Kelamin</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pilot, iterationStatus: ${listPilot}">
                <td th:text="${iterationStatus.count}"></td>
                <td th:text="${pilot.nama}"></td>
                <td th:text="${pilot.nip}"></td>
                <td th:text="${pilot.nik}"></td>
                <td th:text="${pilot.tanggalLahir}"></td>
                <td>
                    <div th:if="${pilot.jenisKelamin==0}">Laki-laki</div>
                    <div th:if="${pilot.jenisKelamin==1}">Perempuan</div>
                </td>
                <td>
                    <div><a th:href="@{/pilot/}+${pilot.nip}" class="text-center btn btn-primary" style="margin: auto">Lihat</a>
                    <a th:href="@{/pilot/ubah/}+${pilot.nip}" class="text-center btn btn-dark" style="margin: auto">Ubah</a>
                    <a th:href="@{/pilot/delete/}+${pilot.nip}" class="text-center btn btn-danger" style="margin: auto">Hapus</a></div>
                </td>

            </tr>

            </tbody>
        </table>
    </div>
    <hr>

</body>
</html>
