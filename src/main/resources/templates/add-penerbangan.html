<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tambah Penerbangan</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar(currentPageName='Form-penerbangan')"></nav>
<div class="container-fluid">
    <div class="bg-dark text-center" style="height: 60px; width: 600px; border-radius: 10px; font-size: 40px; margin:auto; margin-top: 20px">
        <a style="color: white; margin:auto">Tambah Penerbangan</a>
    </div>
    <div style="margin: auto; border: outset; border-radius: 10px; width: 600px" class="shadow-lg p-3 mb-5 bg-white rounded">
        <div style="margin: auto; width: 600px" >
            <form th:action="@{/penerbangan/tambah}"th:object="${penerbangan}" method="POST">
                <table class="table table-borderless" style="width: 600px; margin: auto">
                    <tbody>
                    <tr>
                        <th class="form-group">
                            Kode
                            <input type="text" style="border-radius: 10px ;width: 500px" class="form-control" name="kode">
                        </th>
                    </tr>

                    <input type="hidden" th:field="*{id}">
                    <tr>
                        <th class="form-group">
                            Waktu
                            <input type="text" style="border-radius: 10px ;width: 500px" class="form-control" name="waktu">
                        </th>
                    </tr>
                    <tr>
                        <th class="form-group">
                            Kota Asal
                            <input type="text" style="border-radius: 10px;width: 500px" class="form-control" name="kotaAsal">
                        </th>
                    </tr>
                    <tr>
                        <th class="form-group">
                            Kota Tujuan
                            <input type="text" class="form-control" style="width: 500px; border-radius: 10px"name="kotaTujuan" >
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <button type="submit" class="btn btn-dark" style="float:right;margin-right: 20px">Tambah</button>
                            <button type="submit" class="btn btn-outline-danger" style="float:right;margin-right: 20px">Batal</button>

                        </th>
                    </tr>

                    </tbody>
                </table>
            </form>
        </div>

        <hr>
</div>


</div>
</body>
</html>
