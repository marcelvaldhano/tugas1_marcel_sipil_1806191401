<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UBAH PENERBANGAN</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar(currentPageName='Ubah Pilot')"></nav>
<div class="container-fluid">
    <div class="bg-dark text-center" style="height: 60px; width: 600px; border-radius: 10px; font-size: 40px; margin:auto; margin-top: 20px">
        <a style="color: white; margin:auto">Ubah Penerbangan</a>
    </div>
</div>
<div style="margin: auto; border: outset; border-radius: 10px; width: 600px" class="shadow-lg p-3 mb-5 bg-white rounded">
    <div style="margin: auto; width: 600px" >
        <form th:action="@{/penerbangan/ubah}"th:object="${penerbangan}" method="POST">
            <table class="table table-borderless" style="width: 600px; margin: auto">
                <thead>
                <tr>
                    <input type="hidden" name="id" th:field="*{id}" th:value="*{id}" />
                    <th class="form-group">
                        Kode
                        <input type="text"  name="kode" th:field="*{kode}" th:value="*{kode}" style="border-radius: 10px ;width: 500px" class="form-control">
                    </th>
                </tr>
                <tr>
                    <th class="form-group">
                        Kota Asal
                        <input type="text" style="border-radius: 10px ;width: 500px" class="form-control" name="kotaAsal" th:field="*{kotaAsal}" th:value="*{kotaAsal}">
                    </th>
                </tr>
                <tr>
                    <th class="form-group">
                        Kota Tujuan
                        <input type="text" style="border-radius: 10px;width: 500px" class="form-control" name="kotaTujuan" th:field="*{kotaTujuan}" th:value="*{kotaTujuan}">
                    </th>
                </tr>
                <tr>
                    <th class="form-group">
                        Waktu
                        <input type="text" class="form-control" name="waktu" style="width: 500px" th:field="*{waktu}" th:value="*{waktu}">
                    </th>
                </tr>
                <tr>
                    <th>
                        <button type="submit" class="btn btn-dark" style="float:right;margin-right: 20px">Update</button>
                        <a th:href="@{/penerbangan}" class="btn btn-outline-danger" style="float:right;margin-right: 20px">Batal</button>

                    </th>
                </tr>

                </thead>
            </table>
        </form>
    </div>

    <hr>
</div>

</body>
</html>
